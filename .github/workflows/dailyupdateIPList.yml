name: Custom IP List Update

on:
  schedule:
    - cron: '0 3 * * *' # Chạy 3h sáng hàng ngày
  workflow_dispatch:

jobs:
  update-ip-list:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Requests
        run: pip install requests

      - name: Run Update Script
        # ĐOẠN NÀY KHỚP VỚI HÌNH ẢNH CỦA BẠN
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_IP_LIST_ID: ${{ secrets.CLOUDFLARE_IP_LIST_ID }}
        run: python scripts/clean_ipsum.py
